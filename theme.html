<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Theme Switcher</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      padding: 50px;
      transition: all 0.5s ease;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    h1 {
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Theme Switcher!</h1>
  <p>This is a simple HTML project that lets users toggle light and dark themes.</p>

  <button onclick="toggleTheme()">Switch Theme</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
